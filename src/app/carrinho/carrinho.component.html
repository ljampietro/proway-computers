<h2 class="cart-title">Carrinho</h2>
<div *ngIf="itensCarrinho.length > 0; else semProduto">
    <ul>
        <li *ngFor="let itenCarrinho of itensCarrinho">
            <img [src]="itenCarrinho.imagem">
            <p>{{ itenCarrinho.descricao }}</p>
            <p>Pre√ßo: {{itenCarrinho.preco | currency: "BRL"}}</p>
            <label>
                Quantidade:
                <input type="number" [(ngModel)]="itenCarrinho.quantidade" (change)="calculaTotal()">
            </label>
            <button class="remove-button" (click)="removerProdutoCarrinho(itenCarrinho.id)"><i class="fa-solid fa-xmark"></i></button>
        </li>

    </ul>
    <h2 class="cart-total">Total: {{ total | currency: "BRL" }}</h2>
    <button class="buy-button" (click)="comprar()">Comprar</button>
</div>
<ng-template #semProduto>Nenhum Produto Foi adicionado ao carrinho!</ng-template>
